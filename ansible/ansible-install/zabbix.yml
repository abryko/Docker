- hosts: servers
  user: cloud
  become: yes

  vars:
    package: zabbix
    local_home: "{{ lookup('env') }}"

  tasks:

    - apt: update_cache=true upgrade=full
      when: (ansible_distribution == "Ubuntu") or (ansible_distribution == "Debian")

    - name: Add repository
      yum:
        name=http://repo.zabbix.com/zabbix/2.2/rhel/7/x86_64/zabbix-release-2.2-1.el7.noarch.rpm
        state=present
      when: ansible_distribution == "CentOS"

    - name: install packages
      package: name={{ item }} state=present
      with_items:
        - zabbix-agent


    - name: set ServerActive IP
      lineinfile:
        name=/etc/zabbix/zabbix_agentd.conf
        regexp=".*ServerActive=.*"
        line="ServerActive= {{ local_home.SERVICE_HOST }}"
      notify: restart zabbix

    - name: zabbix slave hostname
      lineinfile:
        name=/etc/zabbix/zabbix_agentd.conf
        regexp="^Hostname="
        line="Hostname={{ ansible_hostname }}"
      notify: restart zabbix

    - name : install httplib2
      pip: name=httplib2
            state=present

  handlers:
    - name: restart zabbix
      service:
        name=zabbix-agent
        state=restarted
        enabled=yes





